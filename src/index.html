<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <div class="container">
    <h1>Task List</h1>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="add-note">Add a new Task</label>
          <input type="text" class="col-8 form-control" id="add-note" placeholder="Add your note here" />
          <input type="text" class="col-4 form-control" id="add-author" placeholder="Author" />
        </div>
        <button id="add-note-button" type="button" class="btn btn-primary">
          Add
        </button>
      </div>
    </div>
    <hr />
    <div id="notes" class="row list"></div>
  </div>
</body>

</html>
